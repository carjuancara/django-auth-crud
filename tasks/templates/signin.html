{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4">
            <form method="POST" class="card card-body mt-5">
                {{ error }}
                {% csrf_token %}
                <!-- {{form}} -->
                <h2 class="text-center">SignUp</h2>
                {% csrf_token %}
                <!-- este es un comando de jinja(motor de plantillas de django, debe estar dentro del formulario) -->
                <div class="mb-3">
                    <label class="form-control">
                        Username
                        <input type="text" name="username" class="form-control" placeholder="username">
                    </label>
                </div>
                <div class="mb-3">
                    <label class="form-control">
                        Password
                        <input type="password" name="password" class="form-control" placeholder="password">
                    </label>
                </div>

                <!-- {{form}} --> <!-- este form tiene una prop para mostrar mejor los input .as_p -->
                <button class="btn btn-primary">SignIn</button>
            </form>
        </section>
    </div>
</main>

{% endblock %}
